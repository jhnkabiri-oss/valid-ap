name: Build Windows App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Ensure chromedriver for packaging
      run: |
        python - <<'PY'
        import chromedriver_autoinstaller, shutil, os
        p = chromedriver_autoinstaller.install()
        bin_dir = os.path.join(os.getcwd(), 'bin')
        os.makedirs(bin_dir, exist_ok=True)
        shutil.copy(p, os.path.join(bin_dir, os.path.basename(p)))
        print('CHROMEDRIVER_PATH=' + os.path.join(bin_dir, os.path.basename(p)))
        PY

    - name: Build with PyInstaller
      run: |
        # Include the app icon and ensure undetected_chromedriver/selenium are packaged correctly
        pyinstaller --clean --noconfirm --onefile --windowed --name "validcyberroad" --version-file "version_info.txt" \
          --icon "app.ico" \
          --hidden-import=undetected_chromedriver --hidden-import=selenium --hidden-import=chromedriver_autoinstaller \
          --add-binary "bin\\chromedriver.exe;." \
          main.py

    - name: Compile Inno Setup Script
      run: |
        choco install innosetup
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ValidCyberRoad_Setup
        path: Output/ValidCyberRoad_Setup.exe